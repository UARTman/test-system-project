{% extends "bootstrap/base.html" %}
{% block content %}
    {%  if msg %}
        <h3> {{ msg }}</h3>
    {% else %}
    <form method="post">
        <div class="form-group">
            <label for="userInput"> Username </label>
            <input type="text" class="form-control"  name="user" id="userInput" required>
        </div>
        <div class="form-group">
            <label for="nameInput"> Real name </label>
            <input type="text" class="form-control" name="name" id="nameInput" required>
        </div>
        <div class="form-group">
            <label for="passInput"> Password </label>
            <input type="password" class="form-control" name="password" id="passInput" required>
        </div>
        <div class="form-group">
            <label for="textInput"> Grade </label>
            <input name="grade" class="form-control" type="text" id="textInput" required>
        </div>
        <input type="submit" value="Register">
    </form>
    {% endif %}
{% endblock %}
