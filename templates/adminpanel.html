{% extends "base.html" %}
{% block content %}
<div id="add_test" class="right">
    <form  method="post" action="/add_test">
        <label>
            Name:
            <input type="text" name="test_name" required="required" >
        </label>
        <br>
        <label>
            Type:
            <input type="text" name="test_type" required="required">
        </label>
        <br>
        <input type="submit" name="sender" value="Add">
    </form>
    <form method="post" action="/remove_test">
        <label>
            Id:
            <input type="text" name="test_id" required="required">
        </label>
        <br>
        <input type="submit" name="sender" value="Remove">
    </form>
</div>
<table>
    <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Type </th>
    </tr>
    {% for i in results %}
    <tr>
        <td><a href="/admin/test/{{ i[0] }}">{{ i[0] }}</a></td>
        <td>{{ i[1] }}</td>
        <td>{{ types[i[2]] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
