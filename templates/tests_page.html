{% extends "base.html" %}
{% block content %}
<table>
    <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Type </th>
    </tr>
    {% for i in results %}
    <tr>
        <td><a href="/play/{{ i[0] }}">{{ i[0] }}</a></td>
        <td>{{ i[1] }}</td>
        <td>{{ types[i[2]] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
