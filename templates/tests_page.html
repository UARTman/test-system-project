{% extends "base.html" %}
{% block content %}
<table>
    <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Type </th>
    </tr>
    {% for i in results %}
    <tr>
        <td><a href="/play/{{ i.id }}">{{ i.id }}</a></td>
        <td>{{ i.id }}</td>
        <td>{{ types[i.type] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
