{% extends "template_base.html" %}
{% block content %}
    <table>
        <tr>
            <th> Id </th>
            <th> Name </th>
            <th> Type </th>
        </tr>
        {% for i in results %}
            <tr>
                <td><a href="{{ url_for('page_list_test', ident=i.id) }}">{{ i.id }}</a></td>
                <td>{{ i.name }}</td>
                <td>{{ types[i.type] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
