{% extends "base.html" %}
{% block content %}
<div id="add_test" class="right">
    <form action="{{ id }}/add_question" method="post">
        <label>Question: <input type="text" name="question" required> </label>
        <input type="submit" value="Add">
    </form>
    <form action="{{ id }}/rm_question" method="post">
        <label>Question number: <input type="text" name="number" required> </label>
        <input type="submit" value="Remove">
    </form>
    <hr>
    <form action="{{ id }}/add_answer" method="post">
        <label>Question number: <input type="text" name="question" required></label>
        <br>
        <label>Answer: <input type="text" name="content" required></label>
        <input type="submit" value="Add answer">
    </form>
    <form action="{{ id }}/rm_answer" method="post">
        <label>Question number: <input type="text" name="question" required></label>
        <br>
        <label>Answer number: <input type="text" name="number" required></label>
        <input type="submit" value="Remove answer">
    </form>
    <hr>
    <form action="{{ id }}/ch_correct" method="post">
        <label>Question number: <input type="text" name="question" required></label>
        <br>
        <label>Correct answer: <input type="text" name="correct" required></label>
        <input type="submit" value="Set correct answer">
    </form>
</div>
<div class="left">
<ul>
    {% for i in model %}
    <li>
        {{ i.number }} : {{ i.content }}
        <ul>
            {% for j in i.answers %}
            <li {% if i.correct_answer == j.number %}
                    style="color:red"
                {% endif %}
            >
                {{ j.number }} : {{ j.content }}
            </li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
