{% extends "base.html" %}
{% block content %}
<div id="add_test" class="right">
    <form action="/add_question" method="post">
        <label>Question: <input type="text" name="question" required> </label>
        <input type="submit" value="Add">
    </form>
</div>
<div id="add_test" class="right">
    <form action="/add_answer" method="post">
        <label>Question number: <input type="text" name="question" required></label><br>
        <label>Answer: <input type="text" name="answer" required></label><br>
        <input type="submit" value="Add">
    </form>
</div>
<div id="add_test" class="right">
    <form>
        <label>Question number: <input type="text" name="question" required></label><br>
        <label>Correct answer number: <input type="text" name="correct" required></label>
        <input type="submit" value="Set">
    </form>
</div>
<div class="left">
<ul>
    {% for i in model %}
    <li>
        {{ i[1] }}
        <ul>
            {% for j in i[2] %}
            <li {% if i[3] == j[0] %}
                    style="color:red"
                {% endif %}
            >
                {{ j[1] }}
            </li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
