{% extends "base.html" %}
{% block content %}
<div class="left">
    <ul>
        {% for i in model %}
        <li>
            {{ i.content }} <br>
            Your answer: {{ i.answers[answers[i.number] - 1].content }} <br>
            Correct answer: {{ i.answers[i.correct_answer - 1].content }} <hr>
        </li>
        {% endfor %}
    </ul>
    Correct answers: {{ correct }}/{{ length }}

</div>
{% endblock %}
