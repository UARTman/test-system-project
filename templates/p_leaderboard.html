{% extends "bootstrap/base.html" %}
{% block content %}
    <table>
        <tr>
            <th> Name </th>
            <th> Grade</th>
            <th> Test </th>
            <th> Score </th>
        </tr>
        {% for i in model %}
        <tr>
            <td>{{ i.user.name }}</td>
            <td>{{ i.user.grade }}</td>
            <td>{{ i.test.name }}</td>
            <td>{{ i.score }} / {{ len(i.test.questions) }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
